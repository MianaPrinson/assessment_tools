<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/login.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <h1>LOGIN</h1>
    <div>
        <form action="/" method="post">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" id="name" class="form-input" required><br>

            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-input" required><br>

            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-input" required><br>

            <a href="/admin_login">Admin?</a><br>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
